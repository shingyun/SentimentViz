<!DOCTYPE html>
<html>
<head>
    <title>Sentiment< of Fake News Articles/title>
    <meta charset="utf-8">
    <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="global.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h2>Visualizing Sentiment of Fake News Articles</h2>
    <div class='intro'>
        <p>This project analyzes sentiment of news articles and number of posts where Trump and Clinton were mentioned from a fake news website. One circle represents one article.<span class='about'> More about this project...</span><br>
        </p>
    </div>
    <section class="canvas" id="canvas">
    <div class='draw plot1' id='plot1'>
        <h4>Semtiment Spectrum</h4>
        <div class='button btnT'>Trump selected</div>
        <div class='button btnC'>Clinton selected</div>
        <div class='score' style = "color:#494850">Score</div>
    </div>
    <div class='draw plot2' id='plot2'>
        <h4>Article Count</h4>
        <p class='brushHint' style = "color:#494850">Brush to explore sentiments of specific period</p>
    </div>
    </section>
    <div class='plot3' id='plot3'>
    	<div class='list titleT'>
    	    <h4 class='title'><span class = 'spanT'>Trump</span> mentioned in articles</h4>
    		<ol class='olTrump' id='olTrump'></ol>
    	</div>
        <div class='blank'></div>
    	<div class='list titleC'>
    	    <h4 class = 'title'><span class = 'spanC'>Clinton</span> mentioned in articles</h4>
    		<ol class='olClinton' id='olClinton'></ol>
    	</div>
    </div>    
    <div class = 'aboutContent'>
        <span class = 'close'>&times;</span>
        <h5>Project of Visualizing Sentiment of Fake News Articles</h5>
        <br>
        <p>Americannews.com is identified as a fake news or satire website with over 5 millions followers on Facebook. The project analyzes sentiment of articles mentioned "Trump" and "Clinton" from the website using Scrapy and TextBlob. Sentiment scores range from 1 (positive) to -1 (negative), the results show most of the articles are scored between 0.5 ~ -0.5.<br>The numbers of articles mentioned Trump and Clinton have a dramatic change because of 2016 presidential election. The number of articles mentioned Clinton reached the peak before election. After that, this fake news website posted more articles related to Trump.<br>The visualization is made by d3.js. Each circle represents one article. Brush the Article Count chart to explore articles' sentiment during specific period on Sentiment Spectrum.<br><br>Special thanks to Zhihong Lou for Python and everyone in this class for critiques which make this project better and better.<br><br>Shing-Yun Chiang<br>Information Design Studio2 | NEU Spring 2017<br>Instructor : Noah Paessel</p>
            
    </div>
</div>


<script src="./lib/d3.js"></script>
<script src="script.js"></script>
<script src='./lib/crossfilter/crossfilter.js'></script>

</body>
</html>
